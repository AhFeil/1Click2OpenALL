<!DOCTYPE html>
<html>
<head>
    <title>OneClickOpen</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            font-size: 12px;
        }
        .divider {
            border-top: 1px dashed #000;
            margin: 20px 0;
        }
    </style>
    <script type="text/javascript">
        function submitForm() {
            var websites = document.getElementById('websites').value.trim();

            // 如果网址为空，则不提交表单
            if (websites === '') {
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Use 1Click2OpenALL!</h1>
        <p class="subtitle">by AhFei</p>
        <p class="subtitle">GitHub: <a href="https://github.com/ahfeil/1Click2OpenALL">https://github.com/ahfeil/1Click2OpenALL</a></p>
        <div class="divider"></div>

        <a href="/acquire_pop_up">{{ message_of_pop_up }}</a>
        <p>Enter the websites you want to open:</p>
        <form action="/open_websites" method="post" onsubmit="return submitForm()">
            <textarea id="websites" name="websites" rows="15" cols="70" placeholder="在此输入网址，每行一个"></textarea><br><br>
            <button type="submit">Open Websites</button>
        </form>
    </div>

    <!-- 显示上一次输入的网址 -->
    {% if websites %}
    <div class="container">
        <h2>Last Entered Websites:</h2>
        <ul>
            {% for website in websites %}
            <li>{{ website }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
