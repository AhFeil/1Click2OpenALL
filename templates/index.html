{% extends "base.html" %}

{% block head_seo %}
    <title>一键全开 - 批量打开文本中的网址（免费在线开源）</title>
    <meta name="description" content="把含有网址的内容粘贴进文本框，点 Open Websites 即可自动提取并批量在新标签页中打开所有网址。无需安装插件，完全免费并开源，支持任何浏览器。">
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "FAQPage",
            "mainEntity": [
                {
                    "@type": "Question",
                    "name": "这个工具可以批量打开多少个链接？",
                    "acceptedAnswer": {
                        "@type": "Answer",
                        "text": "理论上没有限制，但浏览器可能会拦截过多弹窗。建议每次打开不超过20-30个链接以获得最佳体验。"
                    }
                },
                {
                    "@type": "Question",
                    "name": "这个工具是怎么提取链接的？",
                    "acceptedAnswer": {
                        "@type": "Answer",
                        "text": "每次检测一行，忽略空行。以下面的顺序进行匹配：含有 Markdown 格式网址、匹配 http://xx.xx/xxx 这种格式、一行视作一个纯网址。"
                    }
                }
            ]
        }
    </script>
    <!-- Open Graph -->
    <meta property="og:title" content="一键全开 - 批量打开文本中的网址（开源）" />
    <meta property="og:description" content="高效批量打开多个网页，提升工作效率！" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://oneclickopen.vfly2.com/" />
    <meta property="og:image" content="https://ib.ahfei.blog/imagesbed/oneclickall-homepage-25-10-21.png" />
    <meta property="og:image:alt" content="一键全开 - 批量打开文本中的网址" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
{% endblock head_seo %}

{% block head_extend %}
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
    </style>
    <script src="https://unpkg.com/@cap.js/widget"></script>
    <script type="text/javascript">
        function checkForm() {
            var textarea = document.getElementById('content');
            if (textarea.value.trim() === "") {
                // 如果文本框为空，则不提交表单
                return false;
            }
            return true;
        }
    </script>
{% endblock head_extend %}


{% block content %}
    <a href="/acquire_pop_up">{{ message_of_pop_up }}</a>
    <form id="websiteForm" hx-post="/do_it" hx-target="#open_websites_js" hx-swap="innerHTML" hx-trigger="submit[checkForm()]" class="container">
        <textarea id="content" name="content" rows="15" cols="70" placeholder="在此输入网址，每行一个
Enter the URL here, one per line"></textarea>
        <input type="hidden" name="ask_for" id="ask_for" value="open" />
        <button type="submit" onclick="document.getElementById('ask_for').value='open'" style="margin-block: 1rem 0">Open Websites</button>
        <p>Or, you can get Markdown from the URL above, but verify first</p>
        <cap-widget 
            id="cap" 
            data-cap-api-endpoint="{{ cap_api_endpoint }}" 
            data-cap-i18n-initial-state="我是人类"
            data-cap-i18n-verifying-label="正在验证..."
            data-cap-i18n-solved-label="验证通过"
            data-cap-i18n-error-label="错误"
        ></cap-widget>
        <button type="submit" onclick="document.getElementById('ask_for').value='get_md'" style="margin-block: 1rem 0">Get Markdown</button>
    </form>

    <div id="open_websites_js"></div>
{% endblock content %}
